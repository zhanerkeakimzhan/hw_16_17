{% extends 'base.html' %}

{% block title %}User Profiles{% endblock %}

{% block content %}
    <h2>User Profiles</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Bio</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.bio }}</td>
            <td>
                <a href="{{ url_for('get_profile', user_id=user.id) }}">Details</a>
                <a href="{{ url_for('edit_profile', user_id=user.id) }}">Edit</a>
                <a href="{{ url_for('delete_profile', user_id=user.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('create_profile') }}">Create Profile</a>
{% endblock %}
